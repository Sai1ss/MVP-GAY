{% extends 'inventario/base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-warning text-dark">
      <h4>Editar Solicitud de Material</h4>
    </div>
    <div class="card-body">
      <form method="post">{% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Elemento</label>
          <input type="text" class="form-control" value="{{ solicitud.elemento.nombre }}" disabled>
        </div>
        <div class="mb-3">
          <label class="form-label">Cantidad</label>
          <input type="text" class="form-control" value="{{ solicitud.cantidad }}" disabled>
        </div>
        <div class="mb-3">
          <label class="form-label">Proyecto</label>
          <input type="text" class="form-control" value="{{ solicitud.proyecto }}" disabled>
        </div>
        <div class="mb-3">
          <label class="form-label">Estado</label>
          {{ form.estado|add_class:'form-select' }}
        </div>
        <div class="mb-3">
          <label class="form-label">Observaciones</label>
          {{ form.observaciones|add_class:'form-control' }}
        </div>
        <a href="{% url 'inventario:solicitud_list' %}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-warning">Guardar Cambios</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
