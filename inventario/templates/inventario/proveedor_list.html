{% extends 'inventario/base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Proveedores</h2>
    <a href="{% url 'inventario:proveedor_create' %}" class="btn btn-primary">
      <i class="fas fa-plus me-1"></i>
      Nuevo Proveedor
    </a>
  </div>
  
  <div class="card">
    <div class="card-body">
      <table class="table table-hover table-sm">
        <thead class="table-dark">
          <tr>
            <th style="width: 40%;">NOMBRE</th>
            <th style="width: 40%;">CONTACTO</th>
            <th style="width: 20%;" class="text-center">ACCIONES</th>
          </tr>
        </thead>
        <tbody>
          {% for p in proveedores %}
            <tr>
              <td><strong>{{ p.nombre }}</strong></td>
              <td>{{ p.contacto }}</td>
              <td class="text-center">
                <div class="btn-group" role="group">
                  <a href="{% url 'inventario:proveedor_update' p.pk %}" class="btn btn-sm btn-outline-primary" title="Editar">
                    <i class="fas fa-edit"></i>
                  </a>
                  <a href="{% url 'inventario:proveedor_delete' p.pk %}" class="btn btn-sm btn-outline-danger" title="Eliminar">
                    <i class="fas fa-trash"></i>
                  </a>
                </div>
              </td>
            </tr>
          {% empty %}
            <tr>
              <td colspan="3" class="text-center py-4">
                <i class="fas fa-building fa-2x text-muted mb-2"></i>
                <p class="text-muted">No hay proveedores registrados.</p>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
