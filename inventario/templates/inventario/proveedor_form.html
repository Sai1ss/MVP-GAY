{% extends 'inventario/base.html' %}
{% block content %}
  <h2>{% if is_edit %}Editar Proveedor{% else %}Nuevo Proveedor{% endif %}</h2>
  <form method="post">{% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
      <div class="mb-3">
        <label class="form-label">{{ field.label }}</label>
        {{ field }}
        <div class="text-danger">{{ field.errors }}</div>
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">{% if is_edit %}Guardar Cambios{% else %}Crear Proveedor{% endif %}</button>
    <a href="{% url 'inventario:proveedor_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
