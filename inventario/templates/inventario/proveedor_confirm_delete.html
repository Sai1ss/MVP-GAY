{% extends 'inventario/base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-danger text-white">
      <h4>Eliminar Proveedor</h4>
    </div>
    <div class="card-body">
      <p>¿Estás seguro que deseas eliminar el proveedor <strong>{{ proveedor.nombre }}</strong>?</p>
      <form method="post">{% csrf_token %}
        <a href="{% url 'inventario:proveedor_list' %}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-danger">Eliminar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
