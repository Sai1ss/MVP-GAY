{% extends 'inventario/base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Etiquetas</h2>
    <a href="{% url 'inventario:etiqueta_create' %}" class="btn btn-primary">Nueva Etiqueta</a>
  </div>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Descripci√≥n</th>
        <th>Color</th>
        <th class="text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for tag in etiquetas %}
        <tr>
          <td>{{ tag.nombre }}</td>
          <td>{{ tag.descripcion }}</td>
          <td><span class="badge" style="background:{{ tag.color }};color:#fff;">{{ tag.color }}</span></td>
          <td class="text-center">
            <a href="{% url 'inventario:etiqueta_update' tag.id %}" class="btn btn-sm btn-warning">Editar</a>
            <a href="{% url 'inventario:etiqueta_delete' tag.id %}" class="btn btn-sm btn-danger">Eliminar</a>
          </td>
        </tr>
      {% empty %}
        <tr><td colspan="4" class="text-center">No hay etiquetas registradas.</td></tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'inventario:index' %}" class="btn btn-secondary mt-3">Volver</a>
</div>
{% endblock %}
