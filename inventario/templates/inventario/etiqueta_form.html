{% extends 'inventario/base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>{% if etiqueta %}Editar{% else %}Nueva{% endif %} Etiqueta</h2>
  <form method="post" class="mt-3">
    {% csrf_token %}
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" name="nombre" id="nombre" class="form-control" value="{{ etiqueta.nombre|default:'' }}" required>
    </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripci√≥n</label>
      <textarea name="descripcion" id="descripcion" class="form-control">{{ etiqueta.descripcion|default:'' }}</textarea>
    </div>
    <div class="mb-3">
      <label for="color" class="form-label">Color</label>
      <input type="color" name="color" id="color" class="form-control form-control-color" value="{{ etiqueta.color|default:'#28a745' }}">
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'inventario:etiqueta_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
