{% extends 'inventario/base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>{% if categoria %}Editar{% else %}Nueva{% endif %} Categoría</h2>
  <form method="post" class="mt-3">
    {% csrf_token %}
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" name="nombre" id="nombre" class="form-control" value="{{ categoria.nombre|default:'' }}" required>
    </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea name="descripcion" id="descripcion" class="form-control">{{ categoria.descripcion|default:'' }}</textarea>
    </div>
    <div class="mb-3">
      <label for="color" class="form-label">Color</label>
      <input type="color" name="color" id="color" class="form-control form-control-color" value="{{ categoria.color|default:'#007bff' }}">
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'inventario:categoria_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
