{% extends 'inventario/base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Eliminar Etiqueta</h2>
  <p>¿Estás seguro que deseas eliminar la etiqueta <strong>{{ etiqueta.nombre }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'inventario:etiqueta_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
