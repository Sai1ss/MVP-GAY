{% extends 'inventario/base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Categorías</h2>
    <a href="{% url 'inventario:categoria_create' %}" class="btn btn-primary">Nueva Categoría</a>
  </div>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Color</th>
        <th class="text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for cat in categorias %}
        <tr>
          <td>{{ cat.nombre }}</td>
          <td>{{ cat.descripcion }}</td>
          <td><span class="badge" style="background:{{ cat.color }};color:#fff;">{{ cat.color }}</span></td>
          <td class="text-center">
            <a href="{% url 'inventario:categoria_update' cat.id %}" class="btn btn-sm btn-warning">Editar</a>
            <a href="{% url 'inventario:categoria_delete' cat.id %}" class="btn btn-sm btn-danger">Eliminar</a>
          </td>
        </tr>
      {% empty %}
        <tr><td colspan="4" class="text-center">No hay categorías registradas.</td></tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'inventario:index' %}" class="btn btn-secondary mt-3">Volver</a>
</div>
{% endblock %}
